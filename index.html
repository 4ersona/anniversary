<html lang="en">
<head>

    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .quiz-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #ff6f61;
            font-size: 24px;
        }

        .question {
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 15px; /* Space between the items */
            justify-items: center; /* Center the items */
        }

        .option {
            border: none;
            border-radius: 50px;
            color: white;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .option img {
            width: 100%;
            max-width: 150px; /* Adjust image size */
            border-radius: 15px;
        }

        .option:hover {
            transform: scale(1.05);
        }

        .result {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        .result.correct {
            color: #28a745;
        }

        .result.wrong {
            color: #dc3545;
        }

        .next-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .next-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>it's valentines day my baby!!!!!!!!!!!!</h1>
        <div class="question"></div>
        <div class="options"></div>
        <div class="result"></div>
        <button class="next-button">NEXT →</button>
    </div>

    <script>
        const questions = [
            {
                text: "do you have plans saturday/sunday?",
                options: [
                    { text: "yes i do ugly bitch", correct: false },
                    { text: "no babyyy ughhhh stick it in already >w< WHAT", correct: true },
                ]
            },
            {
                text: "do you wanna go on a date with me :3",
                options: [
                    { text: "i would but you're chopped and your hbs look better", correct: false },
                    { text: "of course my sexy man", correct: true },
                ]
            }
        ];

        const questionElement = document.querySelector('.question');
        const optionsContainer = document.querySelector('.options');
        const resultDiv = document.querySelector('.result');
        const nextButton = document.querySelector('.next-button');

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = `${currentQuestionIndex + 1}/${questions.length} ${currentQuestion.text}`;

            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option.text;
                button.style.backgroundColor = '#ff9a9e';
                button.dataset.correct = option.correct;
                button.addEventListener('click', selectOption);
                optionsContainer.appendChild(button);
            });

            resultDiv.style.display = 'none';
            nextButton.style.display = 'none';
        }

        function selectOption(event) {
            const isCorrect = event.target.dataset.correct === 'true';

            if (isCorrect) {
                resultDiv.textContent = 'YOUPIE!';
                resultDiv.className = 'result correct';
                nextButton.style.display = 'inline-block';
            } else {
                resultDiv.textContent = 'say no hoe.';
                resultDiv.className = 'result wrong';
            }

            resultDiv.style.display = 'block';
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                // Popup after the second question is answered correctly
                if (currentQuestionIndex === questions.length) {
                    alert("You've earned a meal with your bebi at Le Saveurs des Continents à Brossard\n\n7200 Boulevard Taschereau,\nPlace Portobello, Brossard, Québec\nJ4W 1N1");
                }
            }
        });

        loadQuestion();
    </script>
</body>
</html>
